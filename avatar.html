<!DOCTYPE html>
<html lang = "en">
<head>
  <meta charset = "UTF-8">
  <title>Avatar Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background-color: #fef6f9;
      text-align: center;
    }
    h2 {
      color: #333;
    }
    #avatar {
      margin: 20px 0;
      border-radius: 12px;
      border: 2px solid #ccc;
      background: white;
    }
    input {
      padding: 10px;
      width: 250px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 20px;
      margin-left: 10px;
      font-size: 16px;
      background-color: #5d9cec;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #4a89dc;
    }
  </style>
</head>
<body>

  <h2>Your Personalized Avatar</h2>
  <img id = "avatar" src = "" width = "150" alt="Your avatar will appear here" />

  <br><br>
  <label for = "avatarPrompt"> How do you want your avatar to feel? </label><br><br>
  <input id = "avatarPrompt" type = "text" placeholder="e.g., calm, cheerful" />
  <button onclick="generateAvatar()">Generate Avatar</button>

  <script>
    function generateAvatar() {
      const prompt = document.getElementById("avatarPrompt").value.trim().toLowerCase();
      const avatarImg = document.getElementById("avatar");

      if (prompt) {
        const apiUrl = `https://api.dicebear.com/7.x/adventurer/svg?seed=${encodeURIComponent(prompt)}`;
        avatarImg.src = apiUrl;
      }
    }
  </script>

</body>
</html>
